<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table, td, th{
                border: 1px black solid;
                border-collapse: collapse;
                padding: 5px;
            }
            
            
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Avereage Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,545 m</td>
                    <td>10,661 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
